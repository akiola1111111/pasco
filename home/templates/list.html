<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>

    <div id="intro-example" class="p-3 text-center bg-image"  style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="d-flex justify-content-center align-items-center h-75">  <div class="text-white">
            <h1 class="mb-2">WELCOME TO CAMPUS PAST QUESTION PAGE</h1>  <h5 class="mb-3">
              Best & free questions for excellence grade
            </h5>        
           
           
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto p-4">
      <div class="relative">
          <input type="text" id="search-input" class="block w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500" placeholder="Search by title of the course" />
          <button type="button" class="absolute top-0 right-0 p-2 bg-blue-500 rounded-r-md text-white hover:bg-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.19-5.19" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.45 6.45l-2.109-2.109A7.5 7.5 0 008.086 3.75c-2.312 0-4.631.496-6.75 1.425A12.318 12.318 0 000 13.895c0 4.98 3.203 9.224 7.498 11.023a12.292 12.292 0 008.148-3.385z" />
              </svg>
          </button>
      </div>
      <div id="results" class="mt-4"></div>
  </div>
    
    <div class="col-span-3 mt-6">
      <div class="grid grid-cols-3 gap-3">
          {% for reso in resources %}
              <div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                  <img src="{{ reso.image.url }}" alt="Resource Image" class="w-full object-cover h-48">
                  <div class="p-6">
                    <h2 class="text-xl font-bold mb-2">{{ reso.title }}</h2>
                    <p class="text-gray-700 mb-4">{{ reso.description }}</p>
                    <div class="flex items-center">
                      <span class="text-gray-500 mr-2">Level:</span>
                      <span class="font-semibold">{{ reso.level }}</span>
                    </div>
                    <div class="flex items-center mt-2">
                      <span class="text-gray-500 mr-2">Trimester:</span>
                      <span class="font-semibold">{{ reso.trimester }}</span>
                    </div>
                    <a href="{{ reso.file.url }}" download="{{ reso.filename }}" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Download</a>
                  </div>
                </div>
               
              </div>
          {% endfor %}
      </div>
  </div>
</div>

<section class="">
  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #0a4275;">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: CTA -->
      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          <span class="me-3">Call us on 0537693471 for more info</span>
         
        </p>
      </section>
      <!-- Section: CTA -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      POWERED BY THE MINDSET
      
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
